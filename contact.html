    <div id="website-content">
        <main>
            <h1>Verkoop je ziel aan ons!</h1>
            <span><strong>Nu met gratis verzendknop!</strong></span>
            <form action="/submit.html" method="POST">
                <div class="checkbox-wrapper">
                    <input type="checkbox" name="ziel-verkoop" id="ziel-verkoop" checked required />
                    <label for="ziel-verkoop">
                        Door deze pagina te openen verkoop ik mijn ziel
                        <i class="material-icons custom-checkbox"></i>
                    </label>
                </div>

                <input type="text" name="naam" placeholder="Uw naam" required />
                <input type="email" name="email" placeholder="Emailadres" required />
                <input type="password" name="password" placeholder="Wachtwoord" required />

                <input type="number" name="unborn-children" placeholder="Aantal ongeboren kinderen" />
                <input type="tel" name="telefoon" placeholder="Telefoonnummer" />

                <select name="Vorm van uw ziel" id="dropdown">
                    <option value="Vierkant" disabled selected>Vorm van uw ziel</option>
                    <option value="Vierkant">Vierkant</option>
                    <option value="Niet vierkant">Niet vierkant</option>
                    <option value="Vierkant met ronde hoeken">Vierkant met ronde hoeken</option>
                    <option value="Ovaalvormig">Ovaalvormig</option>
                </select>
                <div class="radio-wrapper">
                    <p>Wat is uw gender?</p>
                    <div class="radio-input-wrapper">
                        <label for="radio-man">
                            <input type="radio" name="gender" value="man" id="radio-man" />
                            <div class="custom-radio-buttons">
                                <div></div>
                            </div>
                            <div>Man</div>
                        </label>
                        <label for="radio-vrouw">
                            <input type="radio" name="gender" value="vrouw" id="radio-vrouw" />
                            <div class="custom-radio-buttons">
                                <div></div>
                            </div>
                            <div>Vrouw</div>
                        </label>
                        <label for="radio-anders">
                            <input type="radio" name="gender" value="ander" id="radio-anders" />
                            <div class="custom-radio-buttons">
                                <div></div>
                            </div>
                            <div>Anders</div>
                        </label>
                        <label for="radio-frans">
                            <input type="radio" name="gender" value="frans" id="radio-frans" />
                            <div class="custom-radio-buttons">
                                <div></div>
                            </div>
                            <div>Frans</div>
                        </label>
                    </div>
                </div>
                <button type="submit">Verstuur mijn ziel over de interwebs</button>
            </form>
        </main>
        <footer>
